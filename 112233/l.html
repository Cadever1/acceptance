    }
    .box {

      padding: 20px;
      border-radius: 12px;

      margin: auto;
    }
    button {

      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

</body>
</html>
